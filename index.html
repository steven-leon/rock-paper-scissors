<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container-game">
            <h1>play against the machine</h1>
    
            <div class="game-options">
                <div class="rock" id="rock"><img src="./img/rock.png" alt="image rock"></div>
                <div class="paper" id="paper"><img src="./img/paper.png" alt="image paper"></div>
                <div class="scissor" id="scissor"><img src="./img/scissor.png" alt="image scissor"></div>
            </div>
        </div>
    
        <div class="container-score">
            <div class="card-user">
                <p>User: <span id="user-option"></span></p>
                <img src="./img/user.png" alt="image user">
                <p>Contador: <span id="user-contador"></span></p>
            </div>
    
            <div class="card-user">
                <p>Computer: <span id="computer-option"></span></p>
                <img src="./img/machine.png" alt="image computer">
                <p>Contador: <span id="computer-contador"></span></p>
            </div>
        </div>

    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
